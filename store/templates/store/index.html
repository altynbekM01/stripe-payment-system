

{% block content %}
  <h1>Товары</h1>
  <a href="{% url 'my_orders' %}">
    <button type="button">Перейти в корзину</button>
  </a>

  <ul>
    {% for item in items %}
      <li>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>{{ item.price }} {{ item.currency.code }}</p>

        <form action="{% url 'add_to_order' item.id %}" method="post">
          {% csrf_token %}
          <button type="submit">Добавить в корзину</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
