<!DOCTYPE html>
{% extends "store/base.html" %}
{% block content %}
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    {% if form.errors %}
        <p style="color:red;">Неверный логин или пароль</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
</body>
</html>
{% endblock %}
